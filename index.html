<!DOCTYPE html>
<html>
<head>
  <title>Socket Chat Test</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>

  <h3>Socket Chat Test</h3>

  <input id="token" placeholder="JWT Token" style="width:400px" />
  <br /><br />

  <input id="channel" placeholder="Channel ID" />
  <br /><br />

  <input id="message" placeholder="Message" />
  <button onclick="sendMessage()">Send</button>

  <ul id="messages"></ul>

<script>
  let socket;

  function connect() {
    const token = document.getElementById("token").value;

    socket = io("http://localhost:5000", {
      auth: { token }
    });

    socket.on("connect", () => {
      console.log("Connected");
    });

    socket.on("receive_message", (msg) => {
      const li = document.createElement("li");
      li.innerText = msg.content;
      document.getElementById("messages").appendChild(li);
    });
  }

  function joinChannel() {
    const channelId = document.getElementById("channel").value;
    socket.emit("join_channel", channelId);
  }

  function sendMessage() {
    const channelId = document.getElementById("channel").value;
    const content = document.getElementById("message").value;

    socket.emit("send_message", { channelId, content });
  }

  connect();
</script>

</body>
</html>

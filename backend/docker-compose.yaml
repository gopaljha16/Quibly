name: discord_build

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.3.2
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - app-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      SERVER_MAX_HTTP_HEADER_SIZE: 32KB
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network

  # Backend Server 1
  backend-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-1
    env_file:
      - .env
    environment:
      - SERVER_ID=dev-server-1
      - PORT=5001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/quibly
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - app-network
    restart: unless-stopped

  # Backend Server 2
  backend-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-2
    env_file:
      - .env
    environment:
      - SERVER_ID=dev-server-2
      - PORT=5002
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/quibly
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - app-network
    restart: unless-stopped

  # Backend Server 3
  backend-3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-3
    env_file:
      - .env
    environment:
      - SERVER_ID=dev-server-3
      - PORT=5003
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/quibly
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - app-network
    restart: unless-stopped

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "5000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend-1
      - backend-2
      - backend-3
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
  db_data:
